<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homenhancement - Filters</title>
    <link rel="stylesheet" href="./style/main.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body class="test-bg">
    <div class="filters-container">
        <div class="filters-headline">
            <h3 class="fw-bold fs-900 light-txt">Filters</h3>
            <div class="close-btn"><i class='bx bx-x fs-600'></i></div>
        </div>
        <div class="row gap-2">
            <div class="col-12-xs col-6-md">
                <div class="flex-title">
                    <h2 class="fw-bold fs-900">Price range</h2>
                    <span class="fs-400">Per night</span>
                </div>
                <div class="price-range">
                    Price range
                </div>
                <div class="capacity | row gap-1">
                    <div class="col-12-xs col-6-md">
                        <h2 class="fw-bold fs-900">Rooms</h2>
                        <div class="clickable-filter">
                            <span class="button negative"><i class='bx bx-minus'></i></span>
                            <span class="value | fw-bold">1</span>
                            <span class="button positive"><i class='bx bx-plus'></i></span>
                        </div>
                    </div>
                    <div class="col-12-xs col-6-md">
                        <h2 class="fw-bold fs-900">Beds</h2>
                        <div class="clickable-filter">
                            <span class="button negative"><i class='bx bx-minus'></i></span>
                            <span class="value | fw-bold">1</span>
                            <span class="button positive"><i class='bx bx-plus'></i></span>
                        </div>
                    </div>
                </div>
                <div class="guests">
                    <h2 class="fw-bold fs-900">Guests</h2>
                    <div class="row gap-1">
                        <div class="input-field | col-12-xs col-6-md">
                            <label class="fw-bold fs-600" for="">min guest</label>
                            <input type="text" placeholder="1">
                        </div>
                        <div class="input-field | col-12-xs col-6-md">
                            <label class="fw-bold fs-600" for="">min guest</label>
                            <input type="text" placeholder="1">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12-xs col-6-md">
                <h2 class="fw-bold fs-900">Amenities</h2>
                <div class="amenities | row gap-5">
                    <div class="col-12-xs col-6-sm">
                        <div class="item">
                            <span class="checkmark"><i class='bx bx-check fs-800'></i></span>
                            <span class="label fs-400">Free Wifi</span>
                        </div>
                    </div>
                    <div class="col-12-xs col-6-sm">
                        <div class="item checked">
                            <span class="checkmark"><i class='bx bx-check fs-800'></i></span>
                            <span class="label fs-400">Free Wifi</span>
                        </div>
                    </div>
                    <div class="col-12-xs col-6-sm">
                        <div class="item">
                            <span class="checkmark"><i class='bx bx-check fs-800'></i></span>
                            <span class="label fs-400">Free Wifi</span>
                        </div>
                    </div>
                    <div class="col-12-xs col-6-sm">
                        <div class="item">
                            <span class="checkmark"><i class='bx bx-check fs-800'></i></span>
                            <span class="label fs-400">Free Wifi</span>
                        </div>
                    </div>
                    <div class="col-12-xs col-6-sm">
                        <div class="item checked">
                            <span class="checkmark"><i class='bx bx-check fs-800'></i></span>
                            <span class="label fs-400">Free Wifi</span>
                        </div>
                    </div>
                    <div class="col-12-xs col-6-sm">
                        <div class="item checked">
                            <span class="checkmark"><i class='bx bx-check fs-800'></i></span>
                            <span class="label fs-400">Free Wifi</span>
                        </div>
                    </div>
                    <div class="col-12-xs col-6-sm">
                        <div class="item checked">
                            <span class="checkmark"><i class='bx bx-check fs-800'></i></span>
                            <span class="label fs-400">Free Wifi</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="submit-results">
            <button class="booking-btn fw-bold fs-900"> Show Results</button>
        </div>
    </div>
</body>

</html>
