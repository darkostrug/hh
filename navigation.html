<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homenhancement Header</title>
    <link rel="stylesheet" href="./style/main.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body class="test-bg">
    <nav>
        <div class="navigation-container">
            <a href="" class="logo">
                <img src="./assets/img/logo-short.svg" alt="">
            </a>
            <div class="filter-box">
                <div class="city-search">
                    <div class="search-box-labels">
                        <span class="fw-bold fs-600">City</span>
                    </div>
                    <div class="fs-icon">
                        <i class='bx bx-chevron-down fs-1200'></i>
                    </div>
                </div>
                <div class="date-search">
                    <div class="search-box-labels">
                        <span class="fw-bold fs-600">Dates</span>
                    </div>
                    <div class="fs-icon">
                        <i class='bx bx-calendar fs-1200'></i>
                    </div>
                </div>
                <div class="search">
                    <i class='bx bx-search'></i>
                </div>
            </div>
            <ul role="list">
                <li><a href="" class="link black fw-semibold">Apartments</a></li>
                <li><a href="" class="link black fw-semibold">Contact</a></li>
                <li>
                    <div class="lang-select">
                        <span class="language | fs-400">EN</span>
                        <span class="flag">
                            <img src="./assets/icons/flag.png" alt="">
                        </span>
                        <span class="chevron"><i class='bx bx-chevron-down | fs-800'></i></span>
                    </div>
                </li>
            </ul>
            <div class="chose-your-stay">
                <a>
                    <span>Choose your stay</span>
                    <span class="icon"><i class='bx bx-chevron-down' ></i></span>
                </a>
            </div>
            <div class="burger-menu">
                <i class='bx bx-menu-alt-left fs-1000'></i>
            </div>
            <div class="mobile-navigation-wrapp">
                <div class="headline">
                    <p class="fs-900 fw-bold">Menu</p>
                    <div class="close-icon"><i class='bx bx-x fs-900'></i></div>
                </div>
                <div class="navigation-list">
                    <ul role="list">
                        <li><a href="" class="link black fw-bold fs-1300"><span class="nav-m-icon"><i
                                        class='bx bx-home'></i></span>Home</a></li>
                        <li><a href="" class="link black fw-bold fs-1300"><span class="nav-m-icon"><i
                                        class='bx bx-home'></i></span>Apartments</a></li>
                        <li><a href="" class="link black fw-bold fs-1300"><span class="nav-m-icon"><i
                                        class='bx bx-home'></i></span>Cities</a></li>
                        <li><a href="" class="link black fw-bold fs-1300"><span class="nav-m-icon"><i
                                        class='bx bx-home'></i></span>About us</a></li>
                        <li><a href="" class="link black fw-bold fs-1300"><span class="nav-m-icon"><i
                                        class='bx bx-home'></i></span>Contact</a></li>
                    </ul>
                </div>
                <div class="lang-m-select">
                    <span class="main-label fw-semibold fw-semibold">Chose language</span>
                    <div class="languages-container">
                        <div class="lang">
                            <div class="img-container active">
                                <img src="./assets/icons/flag.png" alt="">
                            </div>
                            <span class="label fw-semibold fs-300">EN</span>
                        </div>
                        <div class="lang fw-semibold fw-semibold fs-300">
                            <div class="img-container">
                                <img src="./assets/icons/flag.png" alt="">
                            </div>
                            <span class="label fw-semibold fs-300">EN</span>
                        </div>
                        <div class="lang">
                            <div class="img-container">
                                <img src="./assets/icons/flag.png" alt="">
                            </div>
                            <span class="label fw-semibold fs-300">EN</span>
                        </div>
                    </div>
                </div>
                <div class="sm-m-select">
                    <span class="label fw-semibold">Chose language</span>
                    <div class="sm-container">
                        <div class="sm">
                            <div class="sm-icon"><i class='bx bxl-facebook'></i></div>
                            <span class="label fw-semibold fs-300">EN</span>
                        </div>
                        <div class="sm">
                            <div class="sm-icon"><i class='bx bxl-instagram'></i></div>
                            <span class="label fw-semibold fs-300">EN</span>
                        </div>
                        <div class="sm">
                            <div class="sm-icon"><i class='bx bxl-twitter'></i></div>
                            <span class="label fw-semibold fs-300">EN</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</body>

</html>
