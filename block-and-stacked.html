<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homenhancement</title>
    <link rel="stylesheet" href="./style/main.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body class="test-bg">
    <!-- WITHOUT PAGINATION -->
    <div class="modal-block">
        <div class="block-container">
            <div class="img-container">
                <img src="./assets/img/room.png" alt="">
                <div class="close-icon"><i class='bx bx-x'></i></div>
                <div class="close-favorite"><i class='bx bx-star'></i></div>
            </div>
            <div class="details-container">
                <p class="fw-semibold">One Bedroom, Pâquis , Geneva</p>
                <p class="fs-400">
                    <span class="fw-extrabold">294 CHF</span>
                    <span>per night</span>
                    <span class="light-txt">2-4 guests / 4 beds</span>
                </p>
            </div>
        </div>
    </div>
    <!-- WITH PAGINATION -->
    <div class="modal-block">
        <div class="block-container">
            <div class="img-container">
                <img src="./assets/img/room.png" alt="">
                <div class="close-icon"><i class='bx bx-x'></i></div>
                <div class="close-favorite"><i class='bx bx-star'></i></div>
            </div>
            <div class="details-container">
                <p class="fw-semibold">One Bedroom, Pâquis , Geneva</p>
                <p class="fs-400">
                    <span class="fw-extrabold">294 CHF</span>
                    <span>per night</span>
                    <span class="light-txt">2-4 guests / 4 beds</span>
                </p>
            </div>
        </div>
        <div class="more-apartments-container">
            <span class="icon"><i class='bx bx-chevron-left'></i></span>
            <span class="pagination | fw-extrabold">1/10</span>
            <span class="icon"><i class='bx bx-chevron-right'></i></span>
        </div>
    </div>
</body>

</html>
