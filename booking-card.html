<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homenhancement-Booking card</title>
    <link rel="stylesheet" href="./style/main.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body class="test-bg">
    <div class="booking-card short-term-stay">
        <p class="stay-type | fw-bold">Short Term Stay <span class="fw-regular">(less than 28 nights)</span></p>
        <p class="price | fw-extrabold fs-1100">52.50 CHF <span class="fs-400 fw-regular">/ per night</span></p>
        <div class="booking-price-details">
            <p class="fs-400">
                <span>13 Nights</span>
                <span>789.50 CHF</span>
            </p>
            <p class="fs-400">
                <span>Cleaning Fee</span>
                <span>60 CHF</span>
            </p>
            <p class="fs-400">
                <span>+ V.A.T. (3.7%)</span>
                <span>60 CHF</span>
            </p>
        </div>
        <button class="booking-btn full-size">Booking Request</button>
        <p class="total-price | fs-400">
            <span>13 Nights</span>
            <span class="fw-bold">1023 CHF</span>
        </p>
        <p class="civil-liability | fs-400">
            <span>Civil Liability (per guest)</span>
            <span>60 CHF <span class="icon"><i class='bx bx-question-mark' ></i></span></span>
        </p>
    </div>
</body>

</html>
